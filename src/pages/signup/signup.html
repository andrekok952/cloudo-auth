<ion-header>

   <ion-navbar color="secondary">
     <ion-title>Create Account</ion-title>
   </ion-navbar>

 </ion-header>


 <ion-content padding>

   <ion-row class="account-form">
     <ion-col>
       <ion-list no-lines>
<form [formGroup]="signupForm">
         <ion-item>
           <ion-label><ion-icon name="person"></ion-icon></ion-label>
           <ion-input formControlName="name" placeholder="Name" type="text"></ion-input>
         </ion-item>


         <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input (input)="refresh()" formControlName="username" type="text" placeholder="UserName"></ion-input>
      </ion-item>

  <!--    <ion-item *ngIf="signupForm.controls.username.pending">
          <p>Checking username...</p>
      </ion-item>-->

      <p class="FormError" *ngIf="(usernameError) && (submitAttempt)">
          {{usernameError}}</p>

         <ion-item>
           <ion-label><ion-icon name="mail"></ion-icon></ion-label>
           <ion-input (input)="refresh()" formControlName="email" placeholder="Email" type="email"></ion-input>
         </ion-item>
<p class="FormError" *ngIf="(emailError) && (submitAttempt)">
        {{emailError}}
</p>
         <ion-item>
           <ion-label><ion-icon name="lock"></ion-icon></ion-label>
           <ion-input (input)="refresh()" formControlName="password" placeholder="Password" type="password"></ion-input>
         </ion-item>

         <ion-item>
           <ion-label><ion-icon name="lock"></ion-icon></ion-label>
           <ion-input (input)="refresh()" formControlName="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
         </ion-item>
         <p class="FormError" *ngIf="(passwordError) && (submitAttempt)">
           {{passwordError}}
         </p>
</form>
       </ion-list>

       <button ion-button (click)="register()" class="continue-button">Registering</button>

     </ion-col>
   </ion-row>
<p> {{signupForm.value | json }}</p>
 </ion-content>
